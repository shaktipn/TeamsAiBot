include "ktor.conf"

database {
    engine = "POSTGRES"
    maxConnections = 5
    port = 5432
}

com.suryadigital.leo.rpc.webToken.cookie {
    name = "Leo-RPC-WT"
    path = "/"
    maxAgeInSeconds = 172800 # 172800seconds = 2days
    httpOnly = true
    secure = true
    domain = "localhost"
    extensions {
        "SameSite" = "Lax"
    }
}
